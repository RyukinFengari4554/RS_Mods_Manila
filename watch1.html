<!DOCTYPE html>
<html>
<head>
    <title>Seiko Mod GMT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<style>
    /* Chrome, Safari, Edge, Opera */
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Firefox */
input[type=number] {
  -moz-appearance: textfield;
}
</style>
</head>
<body>
    <div class="container mx-auto px-4 py-20">
        <div class="row">
            <div class="col-md-6">
                <img id="watch-image" alt="Watch Image" class="img-fluid" />
            </div>
            <div class="col-md-6">
                <h2 id="watch-name" class="text-3xl font-bold mb-4"></h2>
                <p>Available for 40mm</p>
                <p>NH35/34 Movement</p>
                <p id="watch-price" class="text-xl mb-4"></p>
                <p class="text-gray-400 mb-4">
                    This is a detailed description of the watch. You can add more information about its features, materials, and any other relevant details.
                </p>
                <div class="input-group mb-3">
                    <button class="btn btn-secondary decrement">-</button>
                    <input type="number" id="quantity" class="form-control text-center" value="0">
                    <button class="btn btn-secondary increment">+</button>
                </div>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add to Cart â‚±0.00</button>
                <a href="#" class="btn btn-secondary">Read More</a>
            </div>
        </div>
    </div>

    <script>
        const decrementButton = document.querySelector('.decrement');
        const incrementButton = document.querySelector('.increment');
        const quantityInput = document.getElementById('quantity');

        decrementButton.addEventListener('click', () => {
            let quantity = parseInt(quantityInput.value);
            quantity = Math.max(0, quantity - 1);
            quantityInput.value = quantity;
        });

        incrementButton.addEventListener('click', () => {
            let quantity = parseInt(quantityInput.value);
            quantity++;
            quantityInput.value = quantity;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
