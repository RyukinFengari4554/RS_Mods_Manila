<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

 
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .icon {
            width: 32px; /* Adjust width and height as needed */
            height: 32px;
            display: inline-block;
            vertical-align: middle; /* Vertically align with surrounding text */
        }
        .hidden {
            display: none;
        }
            /* Chrome, Safari, Edge, Opera */
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
            }

            /* Firefox */
            input[type=number] {
            -moz-appearance: textfield;
            }
    </style>
</head>
<body class="bg-black text-white">
    <!-- Header -->
    <header class="bg-black shadow flex justify-between items-center py-4 px-4">
        <a href="#">
            <h1><img src="https://enstack-cdn.s3.amazonaws.com/user_362330/shop_image_Mpahrce.png?AWSAccessKeyId=AKIA3QPKBPVOGUKBJAEH&Signature=Qy%2B7%2FKo17pX0aYuxGJe15c6P2Q4%3D&Expires=1731496216" alt="Icon" class="icon">
            RS Mods Manila</h1>
        </a>
        <a href="#" class="text-xl hover:text-gray-300">
            <i class="fas fa-shopping-cart" onclick="goToCart()"></i>
            <span id="cart-counter" class="bg-red-500 text-white rounded-full px-2 py-1 ml-2">0</span>
        </a>
    </header>

    <!-- Watch Detail Section -->
    <section class="py-20">
        <div class="container mx-auto px-4 py-20">
            <div class="row">
                <div class="col-md-6">
                    <img id="watch-image" alt="Watch Image" class="img-fluid" />
                </div>
                <div class="col-md-6">
                    <h2 id="watch-name" class="text-3xl font-bold mb-4"></h2>
                    <p>Available for 40mm</p>
                    <p>NH35/34 Movement</p>
                    <p id="watch-price" class="text-xl mb-4"></p>
                    <p class="text-gray-400 mb-4">
                        This is a detailed description of the watch. You can add more information about its features, materials, and any other relevant details.
                    </p>
                    <div class="input-group mb-3">
                        <button class="btn btn-secondary decrement">-</button>
                        <input type="number" id="quantity" class="form-control text-center" value="0">
                        <button class="btn btn-secondary increment">+</button>
                    </div>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add to Cart ₱0.00</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-black text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>
                © 2023 RS Mods Manila. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        // Function to get URL parameters
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let m;
            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }
            return params;
        }

        // On page load, set the watch details
        window.onload = () => {
            const params = getQueryParams();
            const watchName = params.name || 'Watch Name';
            const watchPrice = params.price ? `$${params.price}` : '$0.00';

            document.getElementById('watch-name').textContent = watchName;
            document.getElementById('watch-price').textContent = watchPrice;

            // Set a placeholder image or fetch an image based on the watch name
            document.getElementById('watch-image').src = 'https://via.placeholder.com/300'; // Placeholder image
        };

        function goToCart() {
            // Redirect to the cart page
            window.location.href = 'shopping_cart.html';
        }
    </script>
     <script>
        const decrementButton = document.querySelector('.decrement');
        const incrementButton = document.querySelector('.increment');
        const quantityInput = document.getElementById('quantity');

        decrementButton.addEventListener('click', () => {
            let quantity = parseInt(quantityInput.value);
            quantity = Math.max(0, quantity - 1);
            quantityInput.value = quantity;
        });

        incrementButton.addEventListener('click', () => {
            let quantity = parseInt(quantityInput.value);
            quantity++;
            quantityInput.value = quantity;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
